<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Pompiere&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Welcome to Nashville</title>
</head>
<body>
  <h1>Nashville Starter Pack</h1>
  <h2>Pare down your weekend's activities.</h2>

  <section>

    <fieldset id="parkFeatures">
      <label>Park</label>
      <select id="selection-parks">
          <option value="none">park by feature</option>
          <option value="camping_available_by_permit">Camping</option>
          <option value="dog_park">Dog Park</option>
          <option value="hiking_trails">Hiking Trails</option>
          <option value="lake">Lake</option>
          <option value="mountain_bike_trails">Mountian Bike Trails</option>
          <option value="playground">Playground</option>
          <option value="spray_park">Spray Park</option>
          <option value="skate_park">Skate Park</option>
          <option value="walk_jog_paths">Walking/Jogging Trails</option>
      </select>
      <button id="button-parks" type="submit">Search</button>
    </fieldset>

    <fieldset>
      <label for="input-restaurants">Food</label>
      <input id="input-restaurants" type="text" placeholder="restaurant by food type">
      <button id="button-restaurants" type="submit">Search</button>
    </fieldset>

    <fieldset>
        <label for="input-meetups">Meetup</label>
        <input id="input-meetups" type="text" placeholder="meetup type">
      <button id="button-meetups" type="submit">Search</button>
    </fieldset>

    <fieldset>
        <label for="input-concert">Concert</label>
        <input id="input-concerts" type="text" placeholder="concert by genre">
      <button id="button-concerts" type="submit">Search</button>
    </fieldset>

  </section>

  <section>

    <h2>Results</h2>

    <article id="results"></article>

  </section>

  <section id="itinerary">
    <h2>My Itinerary</h2>
    <h3><strong>Park: </strong><span id="park-itinerary"></span></h3>
    <h3><strong>Restaurant: </strong><span id="restaurant-itinerary"></span></h3>
    <h3><strong>Meetup: </strong><span id="meetup-itinerary"></span></h3>
    <h3><strong>Concert: </strong><span id="concert-itinerary"></span></h3>
  </section>


  <script src="scripts/keys.js"></script>
  <script src="scripts/meetup_api.js"></script>
  <script src="scripts/api_Restaurant.js"></script>
  <script src="scripts/parks.js"></script>
  <script src="scripts/concerts.js"></script>
</body>
</html>
