<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Welcome to Nashville</title>
</head>
<body>
  <h1>Welcome to Nashville!</h1>
  <h2>Search for stuff to do today</h2>

  <section>

    <fieldset>
      <input id="input-parks" type="text" placeholder="parks by feature">
      <button id="button-parks" type="submit">Search</button>
    </fieldset>
    
    <fieldset>
      <input id="input-restaurants" type="text" placeholder="restaurants by food type">
      <button id="button-restaurants" type="submit">Search</button>
    </fieldset>

    <fieldset>
      <input id="input-meetups" type="text" placeholder="meetup type">
      <button id="button-meetups" type="submit">Search</button>
    </fieldset>
    
    <fieldset>
      <input id="input-concerts" type="text" placeholder="concerts">
      <button id="button-concerts" type="submit">Search</button>
    </fieldset>

  </section>

  <section id="results">
    <h2>Results</h2>

  </section>

  <section id="itinerary">
    <h2>My Itinerary</h2>
    <h3 id="park-itinerary"><strong>Park: </strong></h3>
    <h3 id="restaurant-itinerary"><strong>Restaurant: </strong></h3>
    <h3 id="meetup-itinerary"><strong>Meetup: </strong></h3>
    <h3 id="concert-itinerary"><strong>Concert: </strong></h3>
  </section>
  <script src="scripts/meetup_api.js"></script>
  <script src="scripts/keys.js"></script>
</body>
</html>
